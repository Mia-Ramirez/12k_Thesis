<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PHARMANEST ESSENTIAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link rel="stylesheet" href="addToCart.css">
    <link rel="stylesheet" href="clip.css">

</head>
<body style="background: linear-gradient(to bottom right, lightsalmon, white);
    background-repeat: no-repeat;
    background-attachment: fixed;">
	<nav class="navbar">
		<div class="navdiv">
        <div class="logo">
            <img style="width: 100px; float: left; border-radius: 100%; border: solid 1px rgb(0, 0, 0); margin: 1.5rem; margin-left: 3rem;" 
            src="logo.png" alt="PHARMANEST ESSENTIAL LOGO">
        </div>
        <div class="title">
        <h1> PHARMANEST ESSENTIAL </h1>
        </div>
            <div class="li">
                <div class="menu">
                <i class="fas fa-home"></i> <!-- home icon -->
                <a href="#"></a>
                </div>

                <div class="menu">
                <i class="fas fa-cart-shopping"></i> <!-- add to cart icon -->
                <a href="#"></a>
                </div>

                <div class="menu">
                <i class="fas fa-envelope"></i> <!-- chat icon -->
                <a href="#"></a>
                </div>
        <!-- Gear Icon -->
    <div class="menu" id="gearMenu">
        <i class="fas fa-gear"></i>
        <div class="dropdown">
            <a href="people.html">My Profile</a>
            <a href="#">My Order</a> <!-- order cancellation and order updates -->
            <a href="#">Logout</a>
        </div>
    </div>
   </nav>

    <script>
        const gearMenu = document.getElementById("gearMenu");

        // Toggle dropdown visibility
        gearMenu.addEventListener("click", () => {
            gearMenu.classList.toggle("active");
        });

        // Close dropdown when clicking outside
        window.addEventListener("click", (event) => {
            if (!gearMenu.contains(event.target)) {
                gearMenu.classList.remove("active");
            }
        });
    </script>


</body>
</html>
