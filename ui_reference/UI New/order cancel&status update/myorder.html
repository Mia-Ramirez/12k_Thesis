        src="logo.png" alt="PHARMANEST ESSENTIAL LOGO">
    </div>
    <div class="title">
    <h1> PHARMANEST ESSENTIAL </h1>
    </div>
        <div class="li">

            <i class="fas fa-home"></i> <!-- home icon -->

<div class="menu" id="gearMenu">

        <a href="people.html">My Profile</a>
        <a href="#">My Order</a> <!-- order cancellation and order updates -->

    </div>
</div>
</nav>

<div class="order-container">
    <center><h1>Your Order</h1></center>
    <ul class="order-list" id="order-list">
        <!-- Orders will be populated dynamically -->
    </ul>
    <div class="total-price" id="total-price">
        Total: ₱0.00
    </div>

    <div class="buttons">
        <button onclick="showOrderStatus()">Order Status</button>
        <button class="cancel" onclick="cancelOrder()">Cancel Order</button>
    </div>

    <div class="status" id="order-status" style="display: none;">
        <p id="status-text">Status: Processing</p>
    </div>
</div>

<script>
    const orders = [
        { name: "Item 1", price: 12.99 },
        { name: "Item 2", price: 8.50 },
        { name: "Item 3", price: 15.25 }
    ];

    let orderStatus = "Processing";

    function populateOrders() {
        const orderList = document.getElementById('order-list');
        const totalPriceElement = document.getElementById('total-price');

        let total = 0;
        orders.forEach(order => {
            const li = document.createElement('li');
            li.className = 'order-item';
            li.innerHTML = `<span>${order.name}</span><span>₱${(order.price * 56).toFixed(2)}</span>`;
            orderList.appendChild(li);
            total += order.price * 56; // Assuming 1 USD = 56 PHP
        });

        totalPriceElement.textContent = `Total: ₱${total.toFixed(2)}`;
    }

    function showOrderStatus() {
        const statusElement = document.getElementById('order-status');
        const statusText = document.getElementById('status-text');

        statusText.textContent = `Status: ${orderStatus}`;
        statusElement.style.display = 'block';
    }

    function cancelOrder() {
        if (confirm('Are you sure you want to cancel your order?')) {
            orderStatus = "Cancelled";
            alert('Your order has been cancelled.');
            showOrderStatus();
        }
    }

    // Populate orders on page load
    window.onload = populateOrders;
</script>

    <script>
        const gearMenu = document.getElementById("gearMenu");

        // Toggle dropdown visibility
        gearMenu.addEventListener("click", () => {
            gearMenu.classList.toggle("active");
        });

        // Close dropdown when clicking outside
        window.addEventListener("click", (event) => {
            if (!gearMenu.contains(event.target)) {
                gearMenu.classList.remove("active");
            }
        });
    </script>



</body>
