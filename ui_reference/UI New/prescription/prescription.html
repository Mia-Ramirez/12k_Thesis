            src="logo.png" alt="PHARMANEST ESSENTIAL LOGO">
        </div>
        <div class="title">
        <h1> PHARMANEST ESSENTIAL </h1>
        </div>
            <div class="li">

                <a href="#"></a>

   <div class="container">
    <h1>Upload Prescription</h1>
    <div class="form-group">
        <label for="prescription-option">Choose an option:</label>
        <select id="prescription-option" onchange="toggleFileInput()">
            <option value="reuse">Use Former Prescription</option>
            <option value="upload">Upload New Prescription</option>
        </select>
    </div>

    <div class="form-group" id="file-upload-group" style="display: none;">
        <label for="prescription-file">Upload Prescription Image:</label>
        <input type="file" id="prescription-file" accept="image/*">
    </div>

    <button onclick="submitPrescription()">Submit</button>

    <div class="meds-list">
        <h3>Medications Requiring Prescription:</h3>
        <ul id="medications-list">
            <!-- List will be populated dynamically -->
        </ul>
    </div>
</div>

<script>
    const medications = [
        "Amoxicillin",
        "Metformin",
        "Lisinopril",
        "Atorvastatin",
        "Losartan"
    ];

    // Populate medications list
    const medsList = document.getElementById("medications-list");
    medications.forEach(med => {
        const li = document.createElement("li");
        li.textContent = med;
        medsList.appendChild(li);
    });

    // Toggle file input visibility
    function toggleFileInput() {
        const option = document.getElementById("prescription-option").value;
        const fileUploadGroup = document.getElementById("file-upload-group");

        if (option === "upload") {
            fileUploadGroup.style.display = "block";
        } else {
            fileUploadGroup.style.display = "none";
        }
    }

    // Handle prescription submission
    function submitPrescription() {
        const option = document.getElementById("prescription-option").value;

        if (option === "reuse") {
            alert("Former prescription will be reused.");
        } else {
            const fileInput = document.getElementById("prescription-file");
            if (fileInput.files.length > 0) {
                alert("New prescription uploaded successfully.");
            } else {
                alert("Please upload a prescription image.");
            }
        }
    }
</script>


    <script>
        const gearMenu = document.getElementById("gearMenu");

        // Toggle dropdown visibility
        gearMenu.addEventListener("click", () => {
            gearMenu.classList.toggle("active");
        });

        // Close dropdown when clicking outside
        window.addEventListener("click", (event) => {
            if (!gearMenu.contains(event.target)) {
                gearMenu.classList.remove("active");
            }
        });
    </script>


</body>
